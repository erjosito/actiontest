name: AppendText

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
on:
  pull_request:
    branches: [ master ]
    paths:
    - '**.txt' # only take action when *.txt files change
  push:
    branches: [ master ]
    paths:
    - '**.txt' # only take action when *.txt files change
  workflow_dispatch:

# Alternative approach in https://dev.to/scienta/get-changed-files-in-github-actions-1p36

jobs:
  modifyfiles:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v2
#         with:
#           fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.
          
#       - name: Get changed files
#         id: changed-files
#         uses: tj-actions/changed-files@v13
        
#       - name: List all changed files
#         run: |
#           for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
#             echo "$file was changed"
#           done
          
      # Get list of files that have been changed
      - name: Get changed files
        id: changes
        run: |
          echo "all=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)" >> $GITHUB_OUTPUT
          echo "txt=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep .txt$ | xargs)" >> $GITHUB_OUTPUT
      
      # To correct some JSON changes introduce by the translation
      - name: Transform JSON files
        id: Transform
#         if: ${{ steps.translator.outputs.has-new-translations }} == 'true'
        run: |
          echo "Processing changed file list: ${{ steps.changes.outputs.txt }}
          input_files="${{ steps.changes.outputs.txt }}"
          echo $input_files
          for input_file in $input_files; do echo "Processing ${input_file}..."; ./scripts/base64encode.sh $input_file; done
